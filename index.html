<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 기본 글꼴로 변경 */
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /* 배경 이미지 설정 */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsHVxuqmT0L-5VBWVlIOoSDZnuv0Owb765XxUi50H12xV6l0b47UdtbXj1fMkPK5XLRiw&usqp=CAU'); /* 배경 이미지 변경 */
            /* 배경 이미지 반복 설정 */
            background-repeat: repeat;
        }
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif; /* 제목 글꼴 별도 설정 */
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            text-align: justify;
            margin-bottom: 5px;
        }
        .info-box {
            background-color: #fffff0; /* 아이보리색 */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .baking-box {
            background-color: #d7e8d4; /* 연한 민트색 */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .baking-box h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        .baking-types {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .baking-type {
            text-align: center;
        }
        .baking-type img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 50%; /* 이미지를 동그라미로 만듭니다 */
            border: 2px solid #fff; /* 흰색 테두리 추가 */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>자기소개서</h1>
    </header>
    <section class="info-box">
        <h2>개인 정보</h2>
        <p><strong>이름:</strong> 정지민</p>
        <p><strong>나이:</strong> 18</p>
        <p><strong>장래희망:</strong> 제과제빵사(파티쉐)</p>
    </section>
    <section class="baking-box">
        <h2>다양한 베이커리 종류</h2>
        <div class="baking-types">
            <div class="baking-type">
                <img src="https://lh4.googleusercontent.com/proxy/ccwnmikv0_iKZOQRY464JA57QxVjpmYYUbZ8NRlpP5NVVX1A6YQjfnJBjQbhDCWJRc1aCd0Qhx4ihzH4WNX9D6T78PGWJv-atLOfuDfI6t5eGFC2i0GcbkbT3gnSkuTW0FzuPPTiwqDEW4sN8sMtUVyL6gRtSVD6TEcap0t7wQ" alt="식빵">
                <p>식빵</p>
            </div>
            <div class="baking-type">
                <img src="https://sitem.ssgcdn.com/02/02/72/item/2097001720202_i1_750.jpg" alt="베이글">
                <p>베이글</p>
            </div>
            <div class="baking-type">
                <img src="https://www.kfoodtimes.com/news/photo/202011/13729_24452_5121.jpg" alt="바게트">
                <p>바게트</p>
            </div>
            <div class="baking-type">
                <img src="https://i.namu.wiki/i/G5hBYqZXYccCpm47WzjCkFy1hsbjjFY-eo4IFU78w1Q0qZ3wA3pPSS1PnzarNP5QlFrE_bfu6bjuaE3tGez3PA.webp" alt="모카빵">
                <p>모카빵</p>
            </div>
            <div class="baking-type">
                <img src="https://img.allurekorea.com/allure/2022/04/style_6250199915664.jpg" alt="소금빵">
                <p>소금빵</p>
            </div>
            <div class="baking-type">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6PLaalUkRISLSSbBnC_5hNK1deCl3aT-JXQ&s" alt="소보로빵">
                <p>소보로빵</p>
            </div>
            <div class="baking-type">
                <img src="https://previews.123rf.com/images/shersor/shersor1612/shersor161200050/67630409-%ED%8A%B8%EC%9C%84%EC%8A%A4%ED%8A%B8-%EB%B9%B5-%EB%8F%84%EB%84%9B-%ED%98%95-%EC%84%A4%ED%83%95.jpg" alt="빵도넛">
                <p>빵도넛</p>
            </div>
        </div>
    </section>
</body>
</html>
